<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hungry</title>
	<link rel="stylesheet" type="text/css" href="ostyle.css">
</head>
<body>
<!-- Navigation bar -->
	<div class="order-navigation-container">
		<ul class="topnav">
			<li class="nav-title">Hungry</li>
			<li class="push"><a href="index.html"><img src="Avatar.png" class="avatar" ></a></li>
		</ul>		
	</div>
<!-- Menu Section	 -->
	<div class="menu-container grid">
		<div class="item-box">
		<img src="burger.jfif">
		<div class="text">Burger - $8.99</div>
		<div id="add-cart">
		<button id="burgeradd" class="add">+</button>
		<!-- <input class="add-placeholder" type="text" placeholder="$8.99"> -->
		<button id="burgerdeduct" class="deduct">-</button>
		</div>
		</div>
		<div class="item-box">
		<img src="pizza.jfif">
		<div class="text">Pizza - $14.99</div>
		<div id="add-cart">
		<button id ="pizzaadd" class="add" >+</button>
		<!-- <input class="add-placeholder" type="text" placeholder="14.99"> -->
		<button id ="pizzadeduct" class="deduct">- </button>
		</div>
		</div>
		<div class="item-box">
		<img src="burrito.jfif">
		<div class="text">Burrito - $6.99</div>
		<div id="add-cart">
		<button class="add" id="burritoadd">+</button>
		<!-- <input class="add-placeholder" type="text" placeholder="Add to cart"> -->
		<button class="deduct" id="burritodeduct">-</button>
		</div>
		</div>
		<div class="item-box">
		<img src="cappuccino.jfif">
		<div class="text">Cappuccino - $3.99</div>
		<div id="add-cart">
		<button class="add" id="cappuccinoadd">+</button>
		<!-- <input class="add-placeholder" type="text" placeholder="Add to cart"> -->
		<button class="deduct" id="cappuccinodeduct">-</button>
		</div>
		</div>

	</div>
<!-- Checkout Section -->
	<div class="checkout-container">
		<h2 style="color: #E78200;">Checkout</h2>	
	</div>
<script type="text/javascript" src="order.js"></script>	
</body>
</html>
